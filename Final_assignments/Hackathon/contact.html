<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="stylesContact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bowlby+One+SC&family=Do+Hyeon&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/29e70f7163.js"></script>
    <title>Contact</title>
  </head>

  <body>
    <div class="grid-container">
      <header>
        <div>
          <h1>Contact</h1>
        </div>
        <div class="wrapper">
          <div class="socials">
            <a class="twitter" href="https://www.twitter.com" target="_blank"
              ><i class="fab fa-twitter-square fa-lg"></i
            ></a>
            <a
              class="instagram"
              href="https://www.instagram.com"
              target="_blank"
              ><i class="fab fa-instagram-square fa-lg"></i
            ></a>
            <a class="facebook" href="https://www.facebook.com" target="_blank"
              ><i class="fab fa-facebook-square fa-lg"></i
            ></a>
          </div>
          <nav>
            <ul>
              <li><a href="index.html" class="button">Home</a></li>
              <li><a href="about.html" class="button">About</a></li>
              <li><a href="ervaring.html" class="button">Ervaring</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <section>
          <span><h2>Vragen? Meer weten?</h2></span><br /><br />
          <form name="basic-form" method="POST" data-netlify="true">
            <label><p class="inputname">Naam:</p></label>
            <input classname="inputfield" type="text" name="name" />

            <label><p class="inputname">Mail:</p></label>
            <input classname="inputfield" type="email" name="email" />

            <label><p class="inputname">Telefoonnummer:</p></label>
            <input classname="inputfield" type="tel" name="phone" />

            <label><p class="inputname">Stel hier uw vraag:</p></label>
            <textarea classname="inputfield" name="comments"></textarea>
            <br />
            <button class="button" type="submit">Versturen</button>
          </form>
        </section>
      </main>

      <footer>
        <div class="copyright">
          <i class="far fa-copyright fa-lg"></i>
        </div>
        <div>
          <ol>
            <li><i class="fas fa-envelope"></i> Adres@gmail.com</li>
            <li><i class="fas fa-phone-square-alt"></i> 0612362598</li>
            <li>
              <i class="fas fa-address-card"></i> Koningstraat 19, 2091KL
              Amsterdam
            </li>
          </ol>
        </div>
      </footer>
    </div>
  </body>
</html>
